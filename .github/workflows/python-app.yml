name: Run tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  tests-linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: conda-incubator/setup-miniconda@v2
      with:
        miniforge-version: latest
        miniforge-variant: Mambaforge
    - name: Install dependencies
      shell: bash -l {0}
      run: |
        conda install flake8 gdal cloudpickle scipy
    - name: Lint with flake8
      shell: bash -l {0}
      run: |
        flake8 rios
    - name: Test with testrios.py
      shell: bash -l {0}
      run: |
        pip install .
        testrios.py

  tests-windows:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - uses: conda-incubator/setup-miniconda@v2
      with:
        miniforge-version: latest
        miniforge-variant: Mambaforge
    - name: Install dependencies
      run: |
        conda install gdal cloudpickle scipy
    - name: Test with testrios
      run: |
        pip install .
        testrios
